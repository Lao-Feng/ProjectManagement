<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>文档打印</title>
<link rel="stylesheet" href="/static/ZrCollEngine/Print/print.css" type="text/css">
<script type='text/javascript' src="/static/ZrCollEngine/Print/PrintFuncs.js"></script>
<script type="text/javascript" th:inline="javascript">
function nomenu(){return false;}document.oncontextmenu=nomenu;
var WshShell = new ActiveXObject("WScript.Shell");
var iiPage = 1;

function remarkno(){
    parent.PrintMain.doc.focus();
    parent.PrintMain.doc.print();
}

function kjprint(){
       var printlink = "";
       printlink = "/collect/collengine?coll_mode=3&coll_AID="+[[${AID}]]+"&coll_PKID="+[[${DOCID}]]+"&coll_PAGE="+iiPage;
       ZRPRINT=getZrprint();
       ZRPRINT.PRINT_INIT("文档打印");
       ZRPRINT.ADD_PRINT_URL(30,20,746,"95%",printlink);
       ZRPRINT.SET_PRINT_STYLEA(0,"HOrient",3);
       ZRPRINT.SET_PRINT_STYLEA(0,"VOrient",3);
       ZRPRINT.SET_SHOW_MODE("HIDE_PAPER_BOARD",1);

       ZRPRINT.PREVIEW();
}

function savecachetOnClose(){
    parent.window.close();
}

function SelectDoc(page){
   iiPage = page;
   parent.PrintMain.doc.location = "/collect/collengine?coll_mode=3&coll_AID="+[[${AID}]]+"&coll_PKID="+[[${DOCID}]]+"&coll_PAGE="+iiPage;
}

</script>
</head>
<body>
<input type="hidden" name="save" value="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td><table id="lssel" width="100%"  border="0" cellpadding="2" cellspacing="0" bgcolor="#FFFFFF" class="borderon">
        <tr>
        <td width="5%"><table id=btnn width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr align="left">
        <td class="button" width="10"><img src="/static/ZrCollEngine/Print/icon-bar.gif" width="10" height="26"></td>
        <td width="80" align="center" class="button" onClick="kjprint()"><img src="/static/ZrCollEngine/Print/icon-print.gif" width="24" height="24" align="absmiddle">控件打印</td>
        <td width="80" align="center" class="button" onClick="remarkno()"><img src="/static/ZrCollEngine/Print/icon-print.gif" width="24" height="24" align="absmiddle">网页打印</td>
        <td width="200" valign="top">&nbsp;&nbsp;总计 <span style="color:#FF0000" id="allpage" th:text="${CPAGE}">#{CPAGE}</span>  页 当前
          <select name="sPage" id="sPage" onChange="SelectDoc(this.value)" th:utext="${SLIST}">
          	
          </select>
        </td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="http://www.zrpower.cn/NFZR/uploadfile/webprint.zip">打印控件下载</a></td>
        <td>&nbsp;
        </td>
        <td class="button" width="60" onClick="savecachetOnClose();"><img src="/static/ZrCollEngine/Print/icon-close.gif" width="22" height="22" align="absmiddle">关闭</td>
        </tr>
        </table></td>
        </tr>
        </table>
</td>
</tr>
</table>
</body>
</html>
<script type="text/javascript" th:inline="javascript">
function initValue(){
    parent.PrintMain.doc.location="/collect/collengine?coll_MODE=3&coll_AID="+[[${AID}]]+"&coll_PKID="+[[${DOCID}]]+"&coll_PAGE="+iiPage;
}
setTimeout("initValue();",500);
</script>
