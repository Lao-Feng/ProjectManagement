<HTML>
<HEAD>
<TITLE></TITLE>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link REL="stylesheet" type="text/css" href="/static/Zrsysmanage/css/html5.css">

<script language="javascript">
setTimeout("show();",500);
function show(){
   var Message = document.webform.Message.value;
   var ISMESSAGE = document.webform.ISMESSAGE.value;

   if (Message.length>10 && ISMESSAGE!="1"){
     var x = screen.availWidth/2-150;
     var y = screen.availHeight/2-100;
     window.resizeTo(388,308);
     window.moveTo(x,y);
   }else{
      window.close();
   }
}
</script>
</HEAD>
<body class="UserListBody" onunload="opener.location.reload();">
<Form name="webform" method="post" action="">
<input type="hidden" name="ISMESSAGE" th:value="${ISMESSAGE}">
<input type="hidden" name="Message" th:value="${Message}">
