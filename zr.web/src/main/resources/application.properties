
# SpringBoot Server Path
server.context-path=/

# SpringBoot Server Port
server.port=8083

# Server Session Configuration ==> 30 minutes
server.session.timeout=1800

# The view of prefix and suffix
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.html

server.jsp-servlet.init-parameters.development=true

# The configuration of thymeleaf
# Thymeleaf start...
# Enable Thymeleaf view resolution for Web frameworks
spring.thymeleaf.enabled=true
# Template files encoding
spring.thymeleaf.encoding=UTF-8
# Template mode to be applied to templates
spring.thymeleaf.mode=LEGACYHTML5
# Prefix that gets prepended to view names when building a URL
spring.thymeleaf.prefix=classpath:/templates/
# Content-Type value written to HTTP responses
spring.thymeleaf.content-type=text/html
# Suffix that gets appended to view names when building a URL
spring.thymeleaf.suffix=.html
# Enable template caching
spring.thymeleaf.cache=false
# Thymeleaf end<<<===

# The config of log4j2
logging.config=classpath:config/log4j2.xml
