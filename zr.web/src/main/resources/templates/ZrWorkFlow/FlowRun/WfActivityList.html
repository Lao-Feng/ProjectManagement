<SCRIPT type="text/javascript" th:inline="javascript">
//确定
function FunOk(){
	var selectedstring = $thisvue.radio1;
	var index = parent.layer.getFrameIndex(window.name);
  if (selectedstring != "") {
      var type = [[${type}]];
      if (type=="1")
      {
        parent.setSelectNextID(selectedstring);
      }else{
    	  parent.setSelectUpID(selectedstring);
      }
      parent.layer.close(index);
  }else{
	  layer.msg('请选择提交的步骤');
  }
  return;
}

</SCRIPT>

<el-button type="primary" icon="el-icon-check" size="medium" onclick="javascript:FunOk()" style="width:80px;">确定</el-button>
<el-button type="primary" icon="el-icon-close" size="medium" onclick="javascript:parent.layer.closeAll()" style="width:80px;">取消</el-button>
